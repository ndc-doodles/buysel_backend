{% extends "base2.html" %}
{% load static %}
{% block content %}
<h2 style="text-align: center; color: black; font-size: 30px; font-family: helvetica, verdana, sans-serif;">
  Update Commercial Property
</h2>
<!-- {% if messages %}
  <div class="alert alert-success">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
{% endif %} -->

<div class="form_box">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
      <div>
        <label for="Caption">Caption:</label>
        <input type="text" id="Caption" name="Caption" value="{{ commercial.Caption }}" required />
      </div>
      <div>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          {% for category in categories %}
          <option value="{{ category.id }}" {% if commercial.category.id == category.id %}selected{% endif %}>
            {{ category.catgory }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label for="total_land">Total Land:</label>
        <input type="text" id="total_land" name="total_land" value="{{ commercial.total_land }}" />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ commercial.price }}" required />
      </div>
      <div>
        <label for="space_area">Space Area:</label>
        <input type="text" id="space_area" name="space_area" value="{{ commercial.space_area }}" required />
      </div>
      <div>
        <label for="land_mark">Land Mark:</label>
        <input type="text" id="land_mark" name="land_mark" value="{{ commercial.land_mark }}" />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="sequrity_deposit">Security Deposit:</label>
        <input type="text" id="sequrity_deposit" name="sequrity_deposit" value="{{ commercial.sequrity_deposit }}" />
      </div>
      <div>
        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="Available" {% if commercial.status == "Available" %}selected{% endif %}>Available</option>
          <option value="Sold" {% if commercial.status == "Sold" %}selected{% endif %}>Sold</option>
        </select>
      </div>
      <div>
        <label for="Time_perioud">Time Period:</label>
        <input type="text" id="Time_perioud" name="Time_perioud" value="{{ commercial.Time_perioud }}" />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="location">Location:</label>
        <textarea id="location" name="location">{{ commercial.location }}</textarea>
      </div>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ commercial.username }}" required />
      </div>
      <div>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ commercial.contact }}" required />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" />
      </div>
      <div>
        <label for="screenshot">Screenshot:</label>
        <input type="file" id="screenshot" name="screenshot" />
      </div>
      <div>
        <label for="commercial_images">Additional Images<span class="required">*</span></label>
        <input type="file" name="commercial_images" multiple accept="image/*" />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="disabled">Disabled:</label>
        <input type="checkbox" id="disabled" name="disabled" {% if commercial.disabled %}checked{% endif %} />
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ commercial.description }}</textarea>
      </div>
      <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ commercial.address }}</textarea>
      </div>
    </div>

        <div>
          <label>Amenities*</label>
          <input type="text" name="amenities" />
        </div>
     
      <button type="submit">Update Commercial</button>
    </div>
  </form>
</div>
{% endblock %}
