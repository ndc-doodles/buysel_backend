<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superuser Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <style>
        body {
            background: #222D32 !important;  
            background: linear-gradient(to right, #76b852, #8DC26F);  
            font-family: "Open Sans", sans-serif;
        }

        .login-wrap {
            width: 100%;
            max-width: 360px;
            margin: 100px auto;
            background: #1A2226;
            padding: 45px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-wrap h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        form input[type="text"],
        form input[type="password"] {
            background: transparent !important;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            box-sizing: border-box;
            font-size: 14px;
        }

        form button {
            background: #277729;
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #192869;
        }

        p {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="login-wrap">
    <h2>Buysel Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
