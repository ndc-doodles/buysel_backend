{% extends "base2.html" %}
{% load static %}
{% block content %}
<h2 style="text-align: center; color: black; font-size: 30px; font-family: helvetica, verdana, sans-serif;">
  Update OffPlan Property
</h2>

<div class="form_box">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
      <div>
        <label for="Caption">Caption:</label>
        <input type="text" id="Caption" name="Caption" value="{{ offplan.Caption }}" required />
      </div>
      <div>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          {% for category in categories %}
          <option value="{{ category.id }}" {% if offplan.category.id == category.id %}selected{% endif %}>
            {{ category.catgory }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label for="total_land">Total Land:</label>
        <input type="text" id="total_land" name="total_land" value="{{ offplan.total_land }}" />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ offplan.price }}" required />
      </div>
      <div>
        <label for="rooms">Rooms:</label>
        <input type="text" id="rooms" name="rooms" value="{{ offplan.rooms }}" />
      </div>
      <div>
        <label for="land_mark">Land Mark:</label>
        <input type="text" id="land_mark" name="land_mark" value="{{ offplan.land_mark }}" />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="status">Status:</label>
        <select id="status" name="status">
          <option value="Available" {% if offplan.status == "Available" %}selected{% endif %}>Available</option>
          <option value="Sold" {% if offplan.status == "Sold" %}selected{% endif %}>Sold</option>
        </select>
      </div>
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ offplan.location }}" />
      </div>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ offplan.username }}" required />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ offplan.contact }}" required />
      </div>
      <div>
        <label for="disabled">Disabled:</label>
        <input type="checkbox" id="disabled" name="disabled" {% if offplan.disabled %}checked{% endif %} />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="image">Main Image:</label>
        <input type="file" id="image" name="image" />
      </div>
      <div>
        <label for="screenshot">Screenshot:</label>
        <input type="file" id="screenshot" name="screenshot" />
      </div>
      <div>
        <label for="offplan_images">Additional Images</label>
        <input type="file" name="offplan_images" multiple accept="image/*" />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ offplan.description }}</textarea>
      </div>
      <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ offplan.address }}</textarea>
      </div>
    </div>

    <div>
      <button type="submit">Update OffPlan</button>
    </div>
  </form>
</div>
{% endblock %}
