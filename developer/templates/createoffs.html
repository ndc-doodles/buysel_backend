{% extends "base2.html" %}
{% load static %}
{% block content %}
<h2 style="text-align: center; color: black; font-size: 30px;">Create a New OffPlan Property</h2>
<div class="form_box">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
      <div>
        <label>Caption*</label>
        <input type="text" name="Caption" required />
      </div>
      <div>
        <label>Category*</label>
        <select name="category" required>
          <option value="">-- Select Category --</option>
          {% for cat in categories %}
          <option value="{{ cat.id }}">{{ cat.catgory }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label>Total Land</label>
        <input type="text" name="total_land" />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Price*</label>
        <input type="text" name="price" required />
      </div>
      <div>
        <label>Status</label>
        <select name="status" required>
          <option value="Available">Available</option>
          <option value="Sold">Sold</option>
        </select>
      </div>
      <div>
        <label>Rooms*</label>
        <input type="text" name="rooms" required />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Location</label>
        <input type="text" name="location" />
      </div>
      <div>
        <label>Username*</label>
        <input type="text" name="username" required />
      </div>
      <div>
        <label>Contact*</label>
        <input type="text" name="contact" required />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Landmark*</label>
        <input type="text" name="land_mark" />
      </div>
      <div>
        <label>Address*</label>
        <input type="text" name="address" required />
      </div>
    </div>

    <div class="form-row">
      <div>
        <label><input type="checkbox" name="disabled" /> Disabled</label>
      </div>
    </div>

    <div class="form-row">
      <div>
        <label>Main Image*</label>
        <input type="file" name="image" accept="image/*" required />
      </div>
      <div>
        <label>Screenshot</label>
        <input type="file" name="screenshot" accept="image/*" />
      </div>
      <div>
        <label>Additional Images</label>
        <input type="file" name="offplan_images" multiple accept="image/*" />
      </div>
    </div>

    <div>
      <label>Description*</label>
      <textarea name="description" rows="4" required></textarea>
    </div>

    <div>
      <button type="submit">Create OffPlan</button>
    </div>
  </form>
</div>
{% endblock %}
