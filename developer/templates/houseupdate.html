{% extends "base2.html" %} {% load static %} {% block content %}
{% if messages %}
  {% for message in messages %}
    <script>
      alert("{{ message|escapejs }}");
    </script>
  {% endfor %}
{% endif %}

<div class="form_box">


    <h2>Update House</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-row">
        <div>
          <label class="required" for="Caption">Caption</label>
          <input type="text" name="Caption" value="{{ house.Caption }}" required>
        </div>

        <div>
          <label class="required" for="category">Category</label>
          <select name="category" required>
            <option value="">-- Select Category --</option>
            {% for cat in categories %}
                <option value="{{ cat.id }}" {% if house.category.id == cat.id %}selected{% endif %}>{{ cat.catgory }}</option>
            {% endfor %}
        </select>
        </div>

        <div>
          <label for="total_land">Total Land</label>
          <input type="text" name="total_land" value="{{ house.total_land }}">
        </div>
      </div>
      <div class="form-row">
        <div>
          <label class="required" for="price">Price</label>
          <input type="text" name="price" value="{{ house.price }}" required>
        </div>

        <div>
          <label class="required" for="house_area">House Area</label>
          <input type="text" name="house_area" value="{{ house.house_area }}" required>
        </div>

        <div>
          <label class="required" for="status">Status</label>
          <select name="status" required>
            <option value="Available" {% if house.status == "Available" %}selected{% endif %}>Available</option>
            <option value="Sold" {% if house.status == "Sold" %}selected{% endif %}>Sold</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div>
          <label for="Bedroom">Bedrooms</label>
          <input type="text" name="Bedroom" value="{{ house.Bedroom }}">
        </div>

        <div>
          <label for="Bathroom">Bathrooms</label>
          <input type="text" name="Bathroom" value="{{ house.Bathroom }}">
        </div>

        

        <div>
          <label for="allowed_persons">Allowed Persons</label>
          <input type="number" name="allowed_persons" value="{{ house.allowed_persons }}">
        </div>
      </div>
      <div class="form-row">
        <div>
          <label class="required" for="gender">Gender</label>
          <select name="gender" required>
            <option value="male" {% if house.gender == "male" %}selected{% endif %}>Male</option>
            <option value="female" {% if house.gender == "female" %}selected{% endif %}>Female</option>
            <option value="mixed" {% if house.gender == "mixed" %}selected{% endif %}>Mixed</option>
          </select>
        </div>

        <div>
          <label for="sequrity_deposit">Security Deposit</label>
          <input type="text" name="sequrity_deposit" value="{{ house.sequrity_deposit }}">
        </div>

        <div>
          <label for="Time_perioud">Time Period</label>
          <input type="text" name="Time_perioud" value="{{ house.Time_perioud }}">
        </div>

        
      </div>
      <div class="form-row">
        <div class="col-span-3">
          <label for="address">Address</label>
          <input type="text" name="address" value="{{ house.address }}">
        </div>

        <div>
          <label for="land_mark">Land Mark</label>
          <input type="text" name="land_mark" value="{{ house.land_mark }}">
        </div>

        <div>
          <label for="location">Location</label>
          <input type="text" name="location" value="{{ house.location }}">
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="username">Username</label>
          <input type="text" name="username" value="{{ house.username }}">
        </div>
  
        <div>
          <label for="contact">Contact</label>
          <input type="text" name="contact" value="{{ house.contact }}">
        </div>
      </div>
      
      <div class="form-row">
        <div>
          <label><input type="checkbox" name="furnished" {% if house.furnished %}checked{% endif %}> Furnished</label>
        </div>
        <div>
          <label><input type="checkbox" name="Kitchen" {% if house.Kitchen %}checked{% endif %}> Kitchen</label>
        </div>
        <div>
          <label><input type="checkbox" name="disabled" {% if house.disabled %}checked{% endif %}> Disabled</label>
        </div>
  
      </div>
      <div class="form-row">
        <div>
          <label for="image">Main Image</label>
          <input type="file" name="image" accept="image/*">
        </div>

        <div>
          <label for="screenshot">Screenshot</label>
          <input type="file" name="screenshot" accept="image/*">
        </div>

        <div>
          <label for="house_images">Additional Images</label>
          <input type="file" name="house_images" multiple accept="image/*">
        </div>
       
      </div>
      <div >
        <label for="description">Description</label>
        <textarea name="description" rows="4">{{ house.description }}</textarea>
      </div> 
        <div class="col-span-3">
          <button type="submit">Update House</button>
        </div>
      
    </form>
  </div>

  {% endblock %}
