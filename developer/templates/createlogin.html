{% extends "base2.html" %}
{% load static %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        background: #f9f9f9;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .login-container label {
        display: block;
        margin: 10px 0 5px;
        color: #555;
        font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: border-color 0.3s ease;
    }

    .login-container input:focus {
        border-color: rgb(139, 200, 63);
        outline: none;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        background-color: rgb(139, 200, 63);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
    }

    .login-container button:hover {
        background-color: rgb(139, 200, 63);
    }
</style>
{% if messages %}
  {% for message in messages %}
    <script>
      alert("{{ message }}");
    </script>
  {% endfor %}
{% endif %}
<div class="login-container">
    <h2>Create Login</h2>
    <form method="POST" action="{% url 'agent_register' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Create Login</button>
    </form>
</div>
{% endblock %}
