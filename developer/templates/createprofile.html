{% extends "base2.html" %}
{% load static %}
{% block content %}
<style>
    /* body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f9fc;
        margin: 0;
        padding: 20px;
    } */

    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 30px;
    }

    .card-header {
        background: linear-gradient(to right, rgb(139, 200, 63), rgba(138, 200, 63, 0.507));
        padding: 15px 30px;
        border-radius: 10px 10px 0 0;
        color: white;
        font-size: 20px;
        font-weight: 600;
    }

    form {
        margin-top: 20px;
    }

    .form-row {
        display: flex;
        margin-bottom: 15px;
        align-items: center;
    }

    .form-row label {
        flex: 0 0 30%;
        font-weight: 500;
    }

    .form-row input,
    .form-row select,
    .form-row textarea {
        flex: 1;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 15px;
    }

    .form-row input[type="checkbox"] {
        width: auto;
        margin-left: 10px;
    }

    .form-row img {
        max-width: 100px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    .form-actions {
        text-align: right;
    }

    .btn {
        background-color: rgb(139, 200, 63);
        color: white;
        padding: 10px 25px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #218838;
    }
</style>


<div class="container">
<div class="card">
    <div class="card-header">
        {% if profile %}Update{% else %}Create{% endif %} Profile
    </div>

    <form method="POST" enctype="multipart/form-data" action="{% url 'userprofile_create' %}">
        {% csrf_token %}

        <div class="form-row">
            <label>Login (User):</label>
            <select name="login" required>
                {% for login in logins %}
                    <option value="{{ login.id }}" {% if profile and login.id == profile.login.id %}selected{% endif %}>
                        {{ login.username }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row">
            <label>Phone Number:</label>
            <input type="text" name="phone_number" value="{{ profile.phone_number|default_if_none:'' }}">
        </div>

        <div class="form-row">
            <label>Address:</label>
            <textarea name="address">{{ profile.address|default_if_none:'' }}</textarea>
        </div>

        <div class="form-row">
            <label>Profile Image:</label>
            <div>
                {% if profile.profile_image %}
                    <img src="{{ profile.profile_image.url }}" alt="Profile Image"><br>
                {% endif %}
                <input type="file" name="profile_image">
            </div>
        </div>

        <div class="form-row">
            <label>Pin Code:</label>
            <input type="number" name="pin_code" value="{{ profile.pin_code|default_if_none:'' }}">
        </div>

        <div class="form-row">
            <label>Email:</label>
            <input type="email" name="email" value="{{ profile.email|default_if_none:'' }}">
        </div>

        <div class="form-row">
            <label>Is Agent:</label>
            <input type="checkbox" name="is_agent" {% if profile.is_agent %}checked{% endif %}>
        </div>

        <div class="form-row">
            <label>Paid:</label>
            <input type="checkbox" name="paid" {% if profile.paid %}checked{% endif %}>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">
                {% if profile %}Update{% else %}Create{% endif %}
            </button>
        </div>
    </form>
</div>
</div>

{% endblock %}
