{% extends "base2.html" %} {% load static %} {% block content %}
<h2 style="text-align: center;color: black; font-size: 30px; font-family: helvetica,verdana,sans-serif;">Create a New House</h2>
<div class="form_box">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
  
      <div class="form-row">
        <div>
          <label for="Caption">Caption<span class="required">*</span></label>
          <input type="text" name="Caption" required />
        </div>
        <div>
          <label for="category">Category <span class="required">*</span></label>
          <select name="category" required>
            <option value="">-- Select Category --</option>
            {% for cat in categories %}
              <option value="{{ cat.id }}" {% if cat.id == house.category.id %}selected{% endif %}>
                {{ cat.catgory }}
              </option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="total_land">Total Land</label>
          <input type="text" name="total_land" />
        </div>
      </div>
  
      <div class="form-row">
        <div>
          <label for="price">Price<span class="required">*</span></label>
          <input type="text" name="price" />
        </div>
        <div>
          <label for="house_area">House Area<span class="required">*</span></label>
          <input type="text" name="house_area" />
        </div>
        <div>
          <label for="status">Status</label>
          <select name="status" required>
            <option value="Available">Available</option>
            <option value="Sold">Sold</option>
          </select>
        </div>
      </div>
  
      <div class="form-row">
        <div>
          <label for="Bedroom">Bedrooms<span class="required">*</span></label>
          <input type="text" name="Bedroom" />
        </div>
        <div>
          <label for="Bathroom">Bathrooms<span class="required">*</span></label>
          <input type="text" name="Bathroom" />
        </div>
        <div>
          <label for="allowed_persons">Allowed Persons</label>
          <input type="number" name="allowed_persons" />
        </div>
      </div>
  
      <div class="form-row">
        <div>
          <label for="gender">Gender</label>
          <select name="gender" required class="select">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="mixed">Mixed</option>
          </select>
        </div>
        <div>
          <label for="sequrity_deposit">Security Deposit</label>
          <input type="text" name="sequrity_deposit" />
        </div>
        <div>
          <label for="Time_perioud">Time Period</label>
          <input type="text" name="Time_perioud" />
        </div>
      </div>
  
      <div class="form-row">
        <div>
          <label for="address">Address <span class="required">*</span></label>
          <input type="text" name="address" />
        </div>
        <div>
          <label for="land_mark">Land Mark<span class="required">*</span></label>
          <input type="text" name="land_mark" />
        </div>
        <div>
          <label for="location">Location</label>
          <input type="text" name="location" />
        </div>
      </div>
  
      <div class="form-row">
        <div>
          <label for="username">Username<span class="required">*</span></label>
          <input type="text" name="username" />
        </div>
        <div>
          <label for="contact">Contact<span class="required">*</span></label>
          <input type="text" name="contact" />
        </div>
        
      </div>
  
      <div class="form-row">
        <div>
          <label><input type="checkbox" name="Kitchen" /> Kitchen</label>
        </div>
        <div>
          <label><input type="checkbox" name="furnished" /> Furnished</label>
        </div>
        <div>
            <label><input type="checkbox" name="disabled" /> Disabled</label>
          </div>
      </div>
  
      <div class="form-row">
        <div>
          <label for="image">Main Image<span class="required">*</span></label>
          <input type="file" name="image" accept="image/*" />
        </div>
        <div>
          <label for="screenshot">Screenshot</label>
          <input type="file" name="screenshot" accept="image/*" />
        </div>
        <div>
          <label for="house_images">Additional Images<span class="required">*</span></label>
          <input type="file" name="house_images" multiple accept="image/*" />
        </div>
      </div>
  
      <div>
        <label for="description">Description<span class="required">*</span></label>
        <textarea name="description" rows="4"></textarea>
      </div>
  
      <div>
        <button type="submit">Create House</button>
      </div>
    </form>
  </div>
  
  
{% endblock %}
