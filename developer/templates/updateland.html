{% extends "base2.html" %} {% load static %} {% block content %}
<h2 style="text-align: center;color: black; font-size: 30px; font-family: helvetica,verdana,sans-serif;">Update Land: {{ land.Caption }}</h2>
<!-- {% if messages %}
  <div class="alert alert-success">
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
{% endif %} -->
<div class="form_box">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div >
                <label for="Caption">Caption:</label>
                <input type="text" id="Caption" name="Caption" value="{{ land.Caption }}" required><br>
            </div>
            <div>
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == land.category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select><br>
            </div>
            <div>
                <label for="total_land">Total Land:</label>
                <input type="text" id="total_land" name="total_land" value="{{ land.total_land }}"><br></div>
            </div>
   
        
        <div class="form-row">
            <div >
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" value="{{ land.price }}" required><br>
            </div>
            <div>
                <label for="space_area">Space Area:</label>
                <input type="text" id="space_area" name="space_area" value="{{ land.space_area }}" required><br>

            </div>
            <div>
                <label for="land_mark">Land Mark:</label>
                <input type="text" id="land_mark" name="land_mark" value="{{ land.land_mark }}"><br>
            </div>
        </div>
        <div class="form-row">
            <div >
                <label for="sequrity_deposit">Security Deposit:</label>
                <input type="text" id="sequrity_deposit" name="sequrity_deposit" value="{{ land.sequrity_deposit }}"><br>
            </div>
            <div>
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="Available" {% if land.status == 'Available' %}selected{% endif %}>Available</option>
                    <option value="Sold" {% if land.status == 'Sold' %}selected{% endif %}>Sold</option>
                </select><br>
            </div>
            <div>
                <label for="Time_perioud">Time Period:</label>
                <input type="text" id="Time_perioud" name="Time_perioud" value="{{ land.Time_perioud }}"><br>

            </div>
        </div>
        <div class="form-row">
            <div >
                
                <label for="location">Location:</label>
                <textarea id="location" name="location">{{ land.location }}</textarea><br>

            </div>
            <div >
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ land.username }}" required><br>
            </div>
            <div >
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" value="{{ land.contact }}" required><br>
            
            </div>
        </div>
        <div class="form-row">
           
            <div>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image"><br>

            </div>
            <div>
                <label for="screenshot">Screenshot:</label>
                <input type="file" id="screenshot" name="screenshot"><br>
            </div>
            <div>
                <label for="land_images">Additional Images<span class="required">*</span></label>
                <input type="file" name="land_images" multiple accept="image/*" />
              </div>
        </div>
        <div class="form-row">
            <div >
                <label for="disabled">Disabled:</label>
                <input type="checkbox" id="disabled" name="disabled" {% if land.disabled %}checked{% endif %}><br>

            </div>
            <div >
                <label for="address">Address:</label>
                <textarea id="address" name="address" required>{{ land.address }}</textarea><br>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ land.description }}</textarea><br>
            
            </div>
        
        </div>

        

        
        
        
        
    
        <button type="submit">Update Land</button>
    
    </form>
</div>

    {% endblock %}
